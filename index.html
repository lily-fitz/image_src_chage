<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Images</title>
    <style>
        img {
            width: 200px;
            aspect-ratio: 1;
            }
    </style>
  <body>
    <img src="images/1.png" id="background1" class="background-img" />
    <img src="images/2.png" id="background2" class="background-img" />
    <img src="images/3.png" id="background3" class="background-img" />
    <img src="images/4.png" id="background3" class="background-img" />
    <h2>Background:</h2>
    <img src="images/4.png" id="scenery-img" />

    <script>
      // grab all images
      var backgroundImages = document.querySelectorAll('.background-img')

      // add a click event listener to each image
      backgroundImages.forEach(function (backgroundImage) {
        backgroundImage.addEventListener('click', function () {
          // get the src path of the clicked image
          var backgroundImageSrc = this.getAttribute('src')
          // grab the background image we want to change, and replace the src path with the path for the clicked image
          document.getElementById('scenery-img').setAttribute('src', backgroundImageSrc)
        })
      })
    </script>
  </body>
</html>
